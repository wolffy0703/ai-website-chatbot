<!doctype html>
<html>
<head><meta charset="utf-8"><title>AI Chatbot Demo</title></head>
<link rel="stylesheet" href="/static/style.css">
<body>
<div class="chat">
  <h3>AI Website Chatbot (Demo)</h3>
  <div class="messages" id="messages"></div>
  <div class="input-row">
    <input id="msg" placeholder="Type your message.." />
    <button onclick="send()">Send</button>
  </div>
</div>
<script>
async function send(){
  const m=document.getElementById('msg').value;
  if(!m) return;
  const res=await fetch('/api/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({msg:m})});
  const j=await res.json();
  const messages=document.getElementById('messages');
  messages.innerHTML += '<div><strong>You:</strong> '+m+'</div>';
  messages.innerHTML += '<div><strong>Bot:</strong> '+(j.reply||'...')+'</div>';
  document.getElementById('msg').value='';
}
</script>
</body>
</html>
